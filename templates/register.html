            <div class="signin" >
                <h1>Register</h1>
                <div class="from-group">
                    <label ></label>
                    <input class="form-control" type="text" name="username" placeholder="enter preferred username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label ></label>
                    <input class="form-control" type="password" name="password" placeholder="enter preferred password" class="form-control"/>

            </div>
        </div>
    </form>
