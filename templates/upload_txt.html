{% extends "base.html" %}

{% block body_contents %}
<!--===============================
=            Hero Area            =
================================-->

<section class="hero-area bg-1 text-center overly">
  <!-- Container Start -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Header Contetnt -->
        <div class="content-block">
          <h1>Find Similar Cases Like Yours </h1>
          <p>Now you can start searching for similar Legal Cases like yours</p>

        </div>
        <!-- Advance Search -->

        <div class="advance-search">
          <form method="POST", action="{{url_for('upload')}}" enctype="multipart/form-data">
            <div class="row">
              <!-- Store Search -->
              <div class="col-lg-6 col-md-12">
                <div class="block d-flex">
                  <span class="custom-file" style="text-align: left">
                    <input type="file" name="file" id="file" class="custom-file-input">
                    <span class="custom-file-control"></span>
                  </span>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                  <!-- Search Button -->
                  <button type="submit" class="btn btn-main" name="btn" value="upload_file" style="margin-left: 385px">Upload</button>
                </div>
              </div>

          </form>
        </div>



      </div>
    </div>
  </div>
  <!-- Container End -->
</section>

<section class="popular-deals section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
<!--           <h2>Some Random Cases</h2>
          <p>The following cases are some random cases from our Database.</p> -->
        </div>
      </div>
    </div>

  </div>
</section>

=            Footer            =
=============================-->

<footer class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-12">
          <!-- Copyright -->
          <div class="copyright">
            <p>Copyright Â© 2018. All Rights Reserved</p>
          </div>
        </div>
        <div class="col-sm-6 col-12">
        </div>
      </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="top-to">
      <a id="top" class="" href=""><i class="fa fa-angle-up"></i></a>
    </div>
</footer>

{% endblock %}
